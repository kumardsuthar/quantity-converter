<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="temp.css">
    <title>ANGLE CONVERTER</title>
    <style>
        #deg{
          width: fit-content;
          height: fit-content;
        }
        #rad{
          width: fit-content;
          height: fit-content;
      }
        #gra{
          width: fit-content;
          height: fit-content;
        }
  
     </style>
</head>
<body>
    
    <h1>ANGLE CONVERTER</h1> 
<div id="main">
   <br>
    <div class="tem" >
          <h2>DEGREE</h2>
          <input type="text" value="0" class="int" id="deg">
    </div>
    <div class="tem">
        <h2>RADIAN</h2>
        <input type="text" value="0" class="int" id="rad">
    </div>
    <div class="tem">
        <h2>GRADIAN</h2>
        <input type="text" value="0" class="int" id="gra">
    </div>
</div>


<script>

    let rup = document.getElementById("deg");
    let dol = document.getElementById("rad");
    let eur = document.getElementById("gra");

   

    rup.addEventListener("input", function(){
        let d = this.value;
        let r= ( d*  0.0174);
        let g =  ( d * 1.1111);
      
        dol.value=r;
         eur.value = g;
    });

    dol.addEventListener("input", function(){
        let r = this.value;
        let d = ( r * 57.29) ;
        let g = ( r * 63.66 );
      
        rup.value = d;
        eur.value= g;
    });

    eur.addEventListener("input" , function(){
        let g = this.value;
        let r = ( g * 0.0157) ;
        let d = ( g *0.9 );
         
   

        rup.value=d;
        dol.value=r;
    })
  

   


</script>
</body>
</html>
