<div id="en-other-formula" style="max-width: 800px;margin: 20px auto;padding: 20px 10px;">
<h4>Understanding Energy Units:</h4>
 
    <div class="example ln-ex">
        <div>
            <i class="fa fa-circle" style="color: #ff0000;"></i>
            <i class="fa fa-circle" style="color: #FFD43B;"></i>
            <i class="fa fa-circle" style="color: #00ff62;"></i>

        </div>

        <p><span style="font-weight: 600;">Joule (J):</span> The SI unit of energy, named after James Prescott Joule. It represents the work done when a force of one newton acts over a distance of one meter.</p>
    </div>

    <div class="example ln-ex">
        <div>
            <i class="fa fa-circle" style="color: #ff0000;"></i>
            <i class="fa fa-circle" style="color: #FFD43B;"></i>
            <i class="fa fa-circle" style="color: #00ff62;"></i>

        </div>

        <p><span style="font-weight: 600;">Electronvolt (eV): </span>  Used in atomic and nuclear physics, it represents the energy gained by an electron when it falls through an electric potential difference of one volt.</p>
    </div>

    <div class="example ln-ex">
        <div>
            <i class="fa fa-circle" style="color: #ff0000;"></i>
            <i class="fa fa-circle" style="color: #FFD43B;"></i>
            <i class="fa fa-circle" style="color: #00ff62;"></i>

        </div>

        <p><span style="font-weight: 600;">Watt-hour (Wh) and Kilowatt-hour (kWh):</span> These units measure electrical energy. A watt-hour is the energy used when one watt of power is applied for one hour. A kilowatt-hour is 1,000 watt-hours and is commonly used in electricity bills.</p>
    </div>

    <div class="example ln-ex">
        <div>
            <i class="fa fa-circle" style="color: #ff0000;"></i>
            <i class="fa fa-circle" style="color: #FFD43B;"></i>
            <i class="fa fa-circle" style="color: #00ff62;"></i>

        </div>

        <p><span style="font-weight: 600;">Calorie (cal):</span>  Often used in nutrition, it represents the energy needed to raise the temperature of one gram of water by one degree Celsius. There are two types of calories: the calorie (cal) and the kilocalorie (kcal), also known as the Calorie with a capital C.</p>
    </div>

    <div class="example ln-ex">
        <div>
            <i class="fa fa-circle" style="color: #ff0000;"></i>
            <i class="fa fa-circle" style="color: #FFD43B;"></i>
            <i class="fa fa-circle" style="color: #00ff62;"></i>

        </div>

        <p><span style="font-weight: 600;">JBritish thermal unit (Btu):</span> Primarily used in the United States, it represents the amount of heat required to raise the temperature of one pound of water by one degree Fahrenheit.</p>
    </div>
</div>

<div id="ln-other-formula">
 
    <div class="example ln-ex">
        <h4>Joules (J) to Calories (cal):</h4>
        <p>Multiply Joules by 0.239 (1 J ≈ 0.239 cal)</p>
    </div>

    <div class="example ln-ex">
        <h4>Calories (cal) to Joules (J): </h4>
        <p>Multiply Calories by 4.184 (1 cal ≈ 4.184 J) </p>
    </div>

    <div class="example ln-ex">
        <h4>Electronvolts (eV) to Joules (J):  </h4>
        <p> Multiply electronvolts by 1.602 x 10^-19 (1 eV ≈ 1.602 x 10^-19 J)</p>
    </div>

    <div class="example ln-ex">
        <h4>Watt-hours (Wh) to Kilowatt-hours (kWh): </h4>
        <p> Divide watt-hours by 1000 (1 kWh = 1000 Wh)</p>
    </div>
</div>

<script>

    let jol = document.getElementById("jol");
    let kjol = document.getElementById("kjol");
    let ewatt = document.getElementById("ewatt");
    let kwatt = document.getElementById("kwatt");

   jol.addEventListener("input", function (){
        let j = this.value;
        let kj = (j /1000) ;
        let ew = (j * 6.242 * 1000000000000000000) ;
        let kw = (j * 2.778 )/ 100000000 ;

        jol.value= j;
        kjol.value = kj;
        ewatt.value = ew;
        kwatt.value= kw;
   })


</script>
