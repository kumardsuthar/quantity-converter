<div class="for-content">
    <h4>The two main measurement systems are:</h4>

    <p><span style="font-weight: 600;">Metric System :</span> Based on the meter (m) as the fundamental unit, it uses a decimal system for easy conversions (e.g., centimeters, kilometers).</p>

    <p><span style="font-weight: 600;">Imperial System :</span>  Primarily used in the United States, it uses a combination of units like inches (in), feet (ft), and yards (yd). Conversions can involve fractions and memorization.</p>
</div>

          <h4>Metric System:</h4>

          <p>  1 meter (m) = 100 centimeters (cm)</p>
          <p>1 meter (m) = 1000 millimeters (mm)</p>
      
          <p> 1 kilometer (km) = 1000 meters (m)</p>
          <p> 1 centimeter (cm) = 10 millimeters (mm)</p>
          <p> 1 millimeter (mm) = 0.1 centimeters (cm)</p>

          <p> 1 foot (ft) = 12 inches (in)</p>

<p>1 mile (mi) = 1760 yards (yd)</p>

          <h4>Conversion Formulas:</h4>

       <p>   To convert length from meters to kilometers: km = m / 1000</p>
<p>To convert length from kilometers to meters: m = km x 1000</p>
<p>To convert length from centimeters to millimeters: mm = cm x 10</p>
<p>To convert length from millimeters to centimeters: cm = mm / 10</p>
<p>To convert length from inches to feet: ft = in / 12</p>
<p>To convert length from feet to inches: in = ft x 12</p>
<p>To convert length from yards to feet: ft = yd x 3</p>

<script>

    let km = document.getElementById("km");
    let m = document.getElementById("m");
    let mm = document.getElementById("mm");

   

    km.addEventListener("input", function(){
        let k = this.value;
        let mili= (k * 1000);
        let mlm = (k * 1000000);
    

        m.value=mili;
        mm.value = mlm;
    });
  

    m.addEventListener("input", function(){
        let mili = this.value;
        let mlm = (mili * 1000);
        let k = (mili / 1000); 

        // if(! Number.isInteger(mlm)){
        //     mlm= mlm.toFixed(4);
        // };
        // if(! Number.isInteger(mili)){
        //     mili= mili.toFixed(4);
        // };
        km.value=k;
        mm.value=mlm;
});


    mm.addEventListener('input', function(){
        let mlm = this.value;
        let mili = (mlm / 1000) ;
        let k= (mlm / 1000000);

        km.value= k;
        m.value= mili;
    })


</script>
