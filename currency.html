<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="temp.css">
    <title>CURRENCY CONVERTER</title>
</head>
<body>
    
    <h1>CURRENCY CONVERTER</h1> 
<div id="main">
   <br>
    <div class="tem" >
          <h2>Rupee</h2>
          <input type="text" value="0" class="int" id="rup">
    </div>
    <div class="tem">
        <h2>Dollor</h2>
        <input type="text" value="0" class="int" id="dol">
    </div>
    <div class="tem">
        <h2>Euro</h2>
        <input type="text" value="0" class="int" id="eur">
    </div>
</div>


<script>

    let rup = document.getElementById("rup");
    let dol = document.getElementById("dol");
    let eur = document.getElementById("eur");

   

    rup.addEventListener("input", function(){
        let r = this.value;
        let d= r/75;
        let e =  ( r *13)/1000;
        if(! Number.isInteger(d))
        {
            d = d.toFixed(4);
        }
        dol.value=d;
         eur.value = e;
    });

    dol.addEventListener("input", function(){
        let d = this.value;
        let r = ( d*75) ;
        let e = ( d * 1.01 );
        if(! Number.isInteger(r))
        {
            r = r.toFixed(4);
        }
        rup.value = r;
        eur.value= e;
    });

    eur.addEventListener("input" , function(){
        let e = this.value;
        let r = e * 79.21 ;
        let d = e * 0.99;
         
        if(!Number.isInteger(d)){
            d= d.toFixed(4);
        }

        rup.value=r;
        dol.value=d;
    })
  

   


</script>
</body>
</html>
