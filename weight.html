<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="temp.css">
    <title>WEIGHT CONVERTER</title>
   <style>
      #km{
        width: fit-content;
        height: fit-content;
      }
      #ton{
        width: fit-content;
        height: fit-content;
    }
      #carat{
        width: fit-content;
        height: fit-content;
      }

   </style>
</head>
<body>
    
    <h1>WEIGHT CONVERTER</h1> 
<div id="main">
   <br>
    <div class="tem" >
          <h2>KG</h2>
          <input type="text" value="0" class="int" id="km">
    </div>
    <div class="tem">
        <h2>TON</h2>
        <input type="text" value="0" class="int" id="ton">
    </div>
    <div class="tem">
        <h2>CARAT</h2>
        <input type="text" value="0" class="int" id="carat">
    </div>
</div>


<script>

    let rup = document.getElementById("km");
    let dol = document.getElementById("ton");
    let eur = document.getElementById("carat");

   

    rup.addEventListener("input", function(){
        let k = this.value;
        let t= (k * 0.001 );
        let c = ( k * 5000);
       
        dol.value=t;
         eur.value = c;
    });

    dol.addEventListener("input", function(){
        let t = this.value;
        let k = ( t * 1000) ;
        let c = ( t * 5000000 );
      
        rup.value = k;
        eur.value= c;
    });

    eur.addEventListener("input" , function(){
        let c = this.value;
        let k = ( c * 0.0002) ;
        let t = ( c * 0.00000022046);
         


        rup.value=k;
        dol.value=t;
    })
  

   


</script>
</body>
</html>
